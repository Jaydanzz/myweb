<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS CLI Sentiment Analysis</title>
</head>
<body>
    <h1>Analyze Sentiment using AWS Comprehend</h1>
    <textarea id="inputText" rows="4" cols="50" placeholder="Enter text for sentiment analysis"></textarea><br>
    <button id="analyzeButton">Analyze Sentiment</button>
    <h2>Result:</h2>
    <pre id="result"></pre>

    <script>
        document.getElementById('analyzeButton').onclick = async function() {
            const text = document.getElementById('inputText').value;

            const response = await fetch('https://18v7et7js6.execute-api.us-east-1.amazonaws.com/Jaydanzzz/analyze-sentiment', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: text })
            });

            const data = await response.json();
            document.getElementById('result').textContent = JSON.stringify(data, null, 2);
        };
    </script>
</body>
</html>
